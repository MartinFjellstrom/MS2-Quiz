<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizology - End</title>
    <link rel="shortcut icon" href="/assets/images/education1.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div class="container">
        <img src="/assets/images/outline_frame.png" id="frame"></img>
        <div id="end" class="flex-center flex-column box-border">
            <h1 id="score-header">Final Score</h1>
            <h1 id="final-score"></h1>
            <form id="end-form">
                <input type="text" name="username" id="username" placeholder="Username">
                <button type="submit" class="btn" id="save-score-btn" onclick="saveHighScore(event)"
                    disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Play Again</a>
            <a href="index.html" class="btn">Go Home</a>
        </div>
    </div>
    <script src="assets/js/game_settings.js"></script>
    <script src="/assets/js/end.js"></script>
</body>

</html>
