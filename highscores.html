<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizology - High Scores</title>
    <link rel="shortcut icon" href="assets/images/education1.png" type="image/png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/highscores.css">
</head>

<body>
    <div class="container blackboard">
        <div id="highscore-settings">
            <form action="" id="highscore-form">
                <h2 class="hs-header">Number Of Questions</h2>
                <div id="number-of-questions" class="highscore-check">
                    <label class="questions-label check">5
                        <input type="radio" value="5" name="number-of-questions" class="questions-check"
                            checked="checked">
                    </label>
                    <label class="questions-label check">10
                        <input type="radio" value="10" name="number-of-questions" class="questions-check">
                    </label>
                    <label class="questions-label check">20
                        <input type="radio" value="20" name="number-of-questions" class="questions-check">
                    </label>
                </div>
                <h2 class="hs-header">Difficulty</h2>
                <div id="question-difficulty" class="highscore-check">
                    <label class="difficulty-label check">Easy
                        <input type="radio" value="easy" name="question-difficulty" class="difficulty-check"
                            checked="checked">
                    </label>
                    <label class="difficulty-label check">Medium
                        <input type="radio" value="medium" name="question-difficulty" class="difficulty-check">
                    </label>
                    <label class="difficulty-label check">Hard
                        <input type="radio" value="hard" name="question-difficulty" class="difficulty-check">
                    </label>
                </div>
                <h2 class="hs-header">Category</h2>
                <div id="category" class="flex-column flex-center">
                    <select name="highscore-category" id="highscore-category">
                        <option class="setting-category-option" value="12">Music</option>
                        <option class="setting-category-option" value="9">General Knowledge</option>
                        <option class="setting-category-option" value="15">Video Games</option>
                        <option class="setting-category-option" value="22">Geography</option>
                        <option class="setting-category-option" value="17">Science & Nature</option>
                    </select>
                    <button id="check-hs-btn" type="submit" onclick="findHighscore(event)">Check High Score</button>
                </div>
            </form>
        </div>
        <div id="high-scores" class="flex-center flex-column">
            <div id="high-scores-list-container">
                <h1 id="final-score" class="highscore-header">High Scores</h1>
                <ul id="high-scores-list"></ul>
                <button id="check-new-hs-btn" onclick="checkNewHighSore()">Check Other High Scores</button>
            </div>
            <a href="index.html" class="blackboard-btn">- Back to Home -</a>
        </div>
    </div>
    <script src="assets/js/highscores.js"></script>
</body>

</html>
