<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizology</title>
    <script src="https://kit.fontawesome.com/12d272a545.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <link rel="shortcut icon" href="/assets/images/education1.png" type="image/png">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <img src="/assets/images/outline_frame.png" class="frame"></img>
        <div class="flex-center flex-column box-border">
            <h1 id="main-title">Quizology</h1>
            <form id="game-settings">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="difficulty">
                    <option class="difficulty-option" value="easy">Easy</option>
                    <option class="difficulty-option" value="medium">Medium</option>
                    <option class="difficulty-option" value="hard">Hard</option>
                </select>
                <label for="quantity">Number of questions</label>
                <select id="quantity" name="quantity">
                    <option class="quantity-option" value="5">5</option>
                    <option class="quantity-option" value="10">10</option>
                    <option class="quantity-option" value="20">20</option>
                </select>
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option class="category-option" value="12">Music</option>
                    <option class="category-option" value="9">General Knowledge</option>
                    <option class="category-option" value="15">Video Games</option>
                    <option class="category-option" value="22">Geography</option>
                    <option class="category-option" value="17">Science & Nature</option>
                </select>
            </form>
            <a href="game.html" class="btn" id="play-btn" onclick='handleSettings()'>Play</a>
            <a href="highscores.html" class="btn">Highscores</a>
        </div>
    </div>
    <div>
        <div id="modal-container">
            <img src="/assets/images/outline_frame.png" id="modal-frame" alt="modal frame">
            <form id="feedback-form" class="flex-column modal">
                <a id="close-btn"><i class="fas fa-times"></i></a>
                <input type="hidden" name="contact_number" required>
                <label>Name</label>
                <input type="text" name="user_name" placeholder="Full Name" required>
                <label>Email</label>
                <input type="email" name="user_email" placeholder="Email" required>
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="Write your message here..."></textarea>
                <button type="submit" id="modal-btn">Send</button>
            </form>
        </div>
    </div>
    <footer>
        <h3 id="contact-header">Send Your Feedback!</h3>
        <a id="feedback-btn" rel="noopener"><img src="/assets/images/quill1.png" alt="quill" id="quill"></a>
    </footer>
    <script src="/assets/js/contact.js"></script>
    <script src="/assets/js/game_settings.js"></script>
</body>

</html>
